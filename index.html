<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPI Rəy Forması</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Step 1: Name Entry -->
    <div class="card" id="step1">
      <h2>1. Ad və Soyad</h2>
      <input type="text" id="responder" placeholder="Ad və Soyadınızı daxil edin..." required />
      <button onclick="goToStep2()">Davam et</button>
    </div>

    <!-- Step 2: Department & Employee -->
    <div class="card hidden" id="step2">
      <h2>2. Rəy Verdiyiniz Əməkdaş</h2>

      <label>Əməkdaşın çalışdığı şöbə:</label>
      <select id="department" onchange="populateEmployees()">
        <option value="">-- Şöbə seçin --</option>
        <option value="Satış">Satış</option>
        <option value="Təchizat">Təchizat</option>
        <option value="İnsan Resursları">İnsan Resursları</option>
        <option value="Maliyyə">Maliyyə</option>
        <option value="İT">İT</option>
      </select>

      <div id="employeeContainer" class="hidden">
        <label>Əməkdaşın Adı:</label>
        <select id="rated">
          <option value="">-- Əməkdaş seçin --</option>
        </select>
      </div>

      <button onclick="goToStep3()">Davam et</button>
    </div>

    <!-- Step 3: Questions -->
    <form class="card hidden" id="step3" onsubmit="submitFeedback(event)">
      <h2>3. Davranış və Peşəkar Bacarıqlar</h2>
      <div id="questions"></div>
      <button type="submit">Rəyi göndər</button>
    </form>

  </div>

  <script>
    let responderName = "";

    const employeeData = {
      "Satış": ["Aysel Məmmədova", "Tural Əliyev"],
      "Təchizat": ["Rauf Qasımov", "Fidan Həsənli"],
      "İnsan Resursları": ["Nigar Əliyeva", "Nihat Hüseynov"],
      "Maliyyə": ["Kamran Məmmədov"],
      "İT": ["Elvin Orucov"]
    };

    const questions = [
      "Emosional Zəka – Emosiyaları düzgün idarə etmək və empatiya göstərmək.",
      "Liderlik Bacarığı – Komandanı ruhlandırmaq və qərarvermədə iştirak.",
      "Kreativlik – Yeni ideyalar və innovativ yanaşmalar.",
      "Danışıqlar Bacarığı – Çətin situasiyalarda razılıq əldə etmək.",
      "Müştəri Yönümlülük – Müştəri ehtiyaclarını anlamaq və uyğun həll təklif etmək.",
      "Şəbəkələşmə – Peşəkar əlaqələri qurmaq və inkişaf etdirmək.",
      "Analitik Düşüncə – Məlumatları təhlil etmək və düzgün qərar vermək.",
      "Qərarvermə Bacarığı – Sürətli və effektiv qərarlar almaq.",
      "Etika və Dürüstlük – Ədalətli və etik davranmaq.",
      "İT Bacarığı – Texnologiyalardan səmərəli istifadə.",
      "Ünsiyyət Bacarığı – Aydın, düzgün və empatik ünsiyyət.",
      "Komanda İşi – Əməkdaşlıq mühitində səmərəli işləmək.",
      "Vaxtın İdarə Edilməsi – Tapşırıqları vaxtında yerinə yetirmək.",
      "Problem Həll Etmə – Yaradıcılıqla yanaşmaq və praktik həll tapmaq.",
      "Öyrənməyə Açıq Olmaq – İnkişafa və yeniliyə meyllilik.",
      "Məsuliyyətlilik – Tapşırıqlara cavabdehlik və ciddi yanaşma.",
      "Elastiklik – Dəyişikliklərə çevik uyğunlaşmaq.",
      "Diqqət və Detala Yönəlik – Detalları nəzərdən qaçırmamaq.",
      "Motivasiya – Özünü təşviq edib motivasiyalı işləmək.",
      "Stres İdarəçiliyi – Təzyiq altında səmərəli işləmək."
    ];

    function goToStep2() {
      const name = document.getElementById("responder").value.trim();
      if (!name) {
        alert("Zəhmət olmasa adınızı daxil edin.");
        return;
      }
      responderName = name;
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function populateEmployees() {
      const dept = document.getElementById("department").value;
      const employeeSelect = document.getElementById("rated");
      const container = document.getElementById("employeeContainer");

      employeeSelect.innerHTML = '<option value="">-- Əməkdaş seçin --</option>';

      if (dept && employeeData[dept]) {
        employeeData[dept].forEach(emp => {
          const opt = document.createElement("option");
          opt.value = emp;
          opt.textContent = emp;
          employeeSelect.appendChild(opt);
        });
        container.classList.remove("hidden");
      } else {
        container.classList.add("hidden");
      }
    }

    function goToStep3() {
      const rated = document.getElementById("rated").value;
      if (!rated) {
        alert("Zəhmət olmasa əməkdaş seçin.");
        return;
      }
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");
      renderQuestions();
    }

    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      questions.forEach((q, i) => {
        const n = i + 1;
        container.innerHTML += `
          <div class="question">
            <label>${n}. ${q}</label>
            <input type="range" id="q${n}" min="1" max="5" value="3" />
            <div class="scale"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
            <textarea id="c${n}" placeholder="İstəyə bağlı açıqlama..."></textarea>
          </div>
        `;
      });
    }

    async function submitFeedback(event) {
      event.preventDefault();

      const data = {
        responder: responderName,
        department: document.getElementById("department").value,
        rated: document.getElementById("rated").value
      };

      for (let i = 1; i <= 20; i++) {
        data[`q${i}`] = document.getElementById(`q${i}`).value;
        data[`c${i}`] = document.getElementById(`c${i}`).value;
      }

      const response = await fetch('YOUR_SCRIPT_URL_HERE', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.text();
      alert(result);
      document.getElementById("step3").reset();
    }
  </script>
</body>
</html>
