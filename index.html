<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Rəy Forması</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Step 1: Responder Name -->
    <div id="step1" class="card">
      <h2>1. Ad və Soyad</h2>
      <input type="text" id="responder" placeholder="Adınızı daxil edin..." required>
    </div>

    <!-- Step 2: Department (only visible after name) -->
    <div id="step2" class="card hidden">
      <h2>2. Şöbə Seçimi</h2>
      <select id="department">
        <option value="">-- Şöbə seçin --</option>
        <option value="Satış">Satış</option>
        <option value="Təchizat">Təchizat</option>
        <option value="İnsan Resursları">İnsan Resursları</option>
        <option value="Maliyyə">Maliyyə</option>
        <option value="İT">İT</option>
      </select>
    </div>

    <!-- Step 3: Rated Person (only visible after department) -->
    <div id="step3" class="card hidden">
      <h2>3. Rəy Verdiyiniz Əməkdaş</h2>
      <select id="rated">
        <option value="">-- Əməkdaş seçin --</option>
      </select>
    </div>

    <!-- Step 4: Feedback Form -->
    <form id="feedbackForm" class="card hidden" onsubmit="submitFeedback(event)">
      <h2>4. Davranış və Peşəkar Bacarıqlar</h2>
      <div id="questions"></div>
      <button type="submit">Rəyi göndər</button>
    </form>

  </div>

  <script>
    let responderName = "";

    const employeeData = {
      "Satış": ["Aysel Məmmədova", "Tural Əliyev"],
      "Təchizat": ["Rauf Qasımov", "Fidan Həsənli"],
      "İnsan Resursları": ["Nigar Əliyeva", "Nihat Hüseynov"],
      "Maliyyə": ["Kamran Məmmədov"],
      "İT": ["Elvin Orucov"]
    };

    const questions = [
      "Emosional Zəka – Emosiyaları düzgün idarə etmək və empatiya göstərmək.",
      "Liderlik Bacarığı – Komandanı ruhlandırmaq və qərarvermədə iştirak.",
      "Kreativlik – Yeni ideyalar və innovativ yanaşmalar.",
      "Danışıqlar Bacarığı – Çətin situasiyalarda razılıq əldə etmək.",
      "Müştəri Yönümlülük – Müştəri ehtiyaclarını anlamaq və uyğun həll təklif etmək.",
      "Şəbəkələşmə – Peşəkar əlaqələri qurmaq və inkişaf etdirmək.",
      "Analitik Düşüncə – Məlumatları təhlil etmək və düzgün qərar vermək.",
      "Qərarvermə Bacarığı – Sürətli və effektiv qərarlar almaq.",
      "Etika və Dürüstlük – Ədalətli və etik davranmaq.",
      "İT Bacarığı – Texnologiyalardan səmərəli istifadə.",
      "Ünsiyyət Bacarığı – Aydın, düzgün və empatik ünsiyyət.",
      "Komanda İşi – Əməkdaşlıq mühitində səmərəli işləmək.",
      "Vaxtın İdarə Edilməsi – Tapşırıqları vaxtında yerinə yetirmək.",
      "Problem Həll Etmə – Yaradıcılıqla yanaşmaq və praktik həll tapmaq.",
      "Öyrənməyə Açıq Olmaq – İnkişafa və yeniliyə meyllilik.",
      "Məsuliyyətlilik – Tapşırıqlara cavabdehlik və ciddi yanaşma.",
      "Elastiklik – Dəyişikliklərə çevik uyğunlaşmaq.",
      "Diqqət və Detala Yönəlik – Detalları nəzərdən qaçırmamaq.",
      "Motivasiya – Özünü təşviq edib motivasiyalı işləmək.",
      "Stres İdarəçiliyi – Təzyiq altında səmərəli işləmək."
    ];

    // DOM references
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const responderInput = document.getElementById("responder");
    const departmentSelect = document.getElementById("department");
    const ratedSelect = document.getElementById("rated");
    const form = document.getElementById("feedbackForm");
    const questionsContainer = document.getElementById("questions");

    // Show department when name is typed
    responderInput.addEventListener("input", () => {
      responderName = responderInput.value.trim();
      if (responderName.length > 1) {
        step2.classList.remove("hidden");
      } else {
        step2.classList.add("hidden");
        step3.classList.add("hidden");
        form.classList.add("hidden");
      }
    });

    // Show employees when department is selected
    departmentSelect.addEventListener("change", () => {
      const dept = departmentSelect.value;
      ratedSelect.innerHTML = '<option value="">-- Əməkdaş seçin --</option>';
      if (dept && employeeData[dept]) {
        employeeData[dept].forEach(person => {
          const opt = document.createElement("option");
          opt.value = person;
          opt.textContent = person;
          ratedSelect.appendChild(opt);
        });
        step3.classList.remove("hidden");
      } else {
        step3.classList.add("hidden");
        form.classList.add("hidden");
      }
    });

    // Show form when person selected
    ratedSelect.addEventListener("change", () => {
      const rated = ratedSelect.value;
      if (rated) {
        form.classList.remove("hidden");
        renderQuestions();
      } else {
        form.classList.add("hidden");
      }
    });

    function renderQuestions() {
      questionsContainer.innerHTML = "";
      questions.forEach((q, i) => {
        const n = i + 1;
        questionsContainer.innerHTML += `
          <div class="question">
            <label>${n}. ${q}</label>
            <input type="range" id="q${n}" min="1" max="5" value="3">
            <div class="scale">
              <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
            </div>
            <textarea id="c${n}" rows="2" placeholder="Açıqlama (istəyə bağlı)"></textarea>
          </div>
        `;
      });
    }

    async function submitFeedback(event) {
      event.preventDefault();

      const data = {
        responder: responderInput.value.trim(),
        department: departmentSelect.value,
        rated: ratedSelect.value
      };

      for (let i = 1; i <= 20; i++) {
        data[`q${i}`] = document.getElementById(`q${i}`).value;
        data[`c${i}`] = document.getElementById(`c${i}`).value;
      }

      const response = await fetch('https://script.google.com/macros/s/AKfycbxWfsu6XCki3Ydhdr_oGPG13RKx0A2KJx-aFvqyV7vwDxiyjB2f0xBfDPxk3vML2Ku0eA/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.text();
      alert(result);
      form.reset();
      ratedSelect.selectedIndex = 0;
      form.classList.add("hidden");
    }
  </script>
</body>
</html>
