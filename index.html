<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Rəy Forması</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script>
    let responderName = "";

    function saveName() {
      responderName = document.getElementById("responder").value.trim();
      if (!responderName) {
        alert("Zəhmət olmasa adınızı daxil edin.");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    async function submitFeedback(event) {
      event.preventDefault();

      const department = document.getElementById("department").value;
      const rated = document.getElementById("rated").value.trim();
      if (!rated) {
        alert("Rəy verdiyiniz şəxsin adını daxil edin.");
        return;
      }

      const data = {
        responder: responderName,
        department,
        rated
      };

      for (let i = 1; i <= 20; i++) {
        data[`q${i}`] = document.getElementById(`q${i}`).value;
        data[`c${i}`] = document.getElementById(`c${i}`).value;
      }

      const response = await fetch('https://script.google.com/macros/s/AKfycbxWfsu6XCki3Ydhdr_oGPG13RKx0A2KJx-aFvqyV7vwDxiyjB2f0xBfDPxk3vML2Ku0eA/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.text();
      alert(result);
      document.getElementById("feedbackForm").reset();
    }
  </script>
</head>
<body>

  <div class="container">
    <div id="step1" class="card">
      <h2>Ad və Soyad</h2>
      <input type="text" id="responder" placeholder="Adınızı daxil edin...">
      <button onclick="saveName()">Davam et</button>
    </div>

    <div id="step2" style="display:none">
      <form id="feedbackForm" class="card" onsubmit="submitFeedback(event)">
        <h2>Əməkdaş haqqında rəy</h2>

        <label>Şöbə</label>
        <select id="department" required>
          <option value="">-- Şöbə seçin --</option>
          <option value="Satış">Satış</
